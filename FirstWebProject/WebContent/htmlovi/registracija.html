<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>registracija</title>
<link rel  = "stylesheet"
	  type = "text/css"
	  href = "../css/style.css"  
/>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-12">
				<h1>Dobrodosli na registracionu stranu</h1>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-8">
				<form  method="post"  action = "../RegistracioniServlet">
		
						  <div class="form-group">
						    <label for="exampleInputEmail1">Ime</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Unesite ime" name = "ime">
						    <small id="emailHelp" class="form-text text-muted">Ovde upisite vase ime.</small>
						  </div>
						  <div class="input-group flex-nowrap">
							<div class="input-group-prepend">
							  <span class="input-group-text" id="addon-wrapping">@</span>
							</div>
							<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name = "userName">
						</div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Ponovi Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "repeatedPassword">
						  </div>
						  <button type="submit" class="btn btn-primary">Registruj se</button>
				</form>

			</div>
			<div class = "col-md-4">
				<img id = "bootstrapSlika" src = "../slike/bootstrap.jpg">
			</div>
		</div>
		
	
		
		
		
	</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
